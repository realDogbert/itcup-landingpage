<!DOCTYPE html>
<html>

<head>
    <title>Scores Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" href="./local/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="./local/jquery-3.4.1.min.js"></script>
    <script src="./local/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script> -->

    <script src="clubDetails.js"></script>
    <link href="../style.css" rel="stylesheet" />
</head>

<body>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Club Details</li>
        </ol>
    </nav>

    <div class="container">

    <!-- <img id='logo'>
    <img id='cover'> -->

    <form id="club">

        <div class="form-group">
            <label for="clubName">Name</label>
            <input type="text" class="form-control form-input" id="clubName">
        </div>
        
        <div class="form-group">
            <label for="street">street</label>
            <input type="text" class="form-control form-input" id="street">
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="zip">zip</label>
                    <input type="text" class="form-control form-input" id="zip">
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="city">city</label>
                    <input type="text" class="form-control form-input" id="city">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="country">country</label>
            <input type="text" class="form-control form-input" id="country">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <div id="description"></div>
        </div>

    </form>

    <div id="response"></div>


</body>

</html>
